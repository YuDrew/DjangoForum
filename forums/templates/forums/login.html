{% extends "forums/base.html" %}
{% block content %}
	<h1> Log In to Django Forum </h1>
    <div class="container">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
            <button class="btn btn-outline-info" type="submit">Login</button>
        </form>
        Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
    </div>
{% endblock %}
