{% extends "forums/base.html" %}
{% block content %}
	<h1> Register for Django Forum </h1>
    <div class="container">
        <form method="POST">
    	{% csrf_token %}
    	{{form.as_p}}
        	<button class="btn btn-outline-info" type="submit">Register</button>
        </form>
        Already have an account? <a href="/login" target="blank"><strong>login </strong></a> instead!
    </div>
{% endblock %}
